<!DOCTYPE html>
<html>
<head>
    <title>Question API</title>
</head>
<body>
    <script>
        let questionsData;

        // Function to fetch the questions data and choose a random question
        async function fetchQuestions() {
            try {
                const response = await fetch('questions.json');
                if (!response.ok) {
                    throw new Error('Failed to fetch questions data');
                }
                questionsData = await response.json();
                // Display a random question when data is loaded
                displayRandomQuestion();
            } catch (error) {
                console.error(error);
            }
        }

        // Function to display a random question
        function displayRandomQuestion() {
            if (questionsData && questionsData.questions.length > 0) {
                const randomIndex = Math.floor(Math.random() * questionsData.questions.length);
                const randomQuestion = questionsData.questions[randomIndex];
                document.body.textContent = randomQuestion;
            } else {
                console.error('No questions data available');
            }
        }

        // Fetch the questions data when the page loads
        fetchQuestions();
    </script>
</body>
</html>
